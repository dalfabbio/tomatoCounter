<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomato Counter</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="settings">
    <div class="counter-container"></div>

    <div class="starting-from-container">
      <p>How many tomatoes have you already planted?</p>
      <input id='starting-tomatoes' type="text" placeholder="1? 10?? 1000???">
      <button class="starting-from-button btn">start from here</button>
    </div>

    <div class="stopwatch-container">
      <p id='stopwatch'>00:00:00</p>
      <button class="startStopwatch btn">start timer</button>
      <button class="pauseResumeStopwatch btn">Pause</button>

    </div>

  </div>

  <div class="tomato-container"></div>

  <script src="assets/js/script.js" defer>

  </script>
</body>
</html>
